<div class="col-md-6">
  <div class="card card-container">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="form.email" required
               #username="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Email is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required
               #password="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat password</label>
        <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" [(ngModel)]="form.repeatPassword" required
               #repeatPassword="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="repeatPassword.errors && f.submitted">
          <div *ngIf="repeatPassword.errors?.['required']">Repeat password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name" required
               #name="ngModel"/>
        <div class="alert alert-danger" role="alert" *ngIf="name.errors && f.submitted">
          Name is required!
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Register
        </button>
      </div>
      <div class="form-group">
        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isRegistrationFailed">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
  </div>
</div>
